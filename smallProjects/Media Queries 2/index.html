<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Media Queries</title>
  </head>
  <body>
    <div class="container">
      <h1>Media Queries</h1>
      <p>
        This is a simple webpage to demonstrate the use of media queries in CSS.
        Resize the browser window to see the effect.
      </p>
      <div class="box">
        <h2>Resize the window!</h2>
        <ul class="list">
          <li class="widescreen">Widescreen</li>
          <li class="normal">Normal</li>
          <li class="tablet">Tablet</li>
          <li class="smartphone">Smartphone</li>
          <li class="landscape">Landscape</li>
          <li class="height">Height</li>
        </ul>
      </div>
    </div>
  </body>
</html>
