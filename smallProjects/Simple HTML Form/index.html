<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartment Search</title>
  </head>
  <body>
    <h2>Apartment Search</h2>

    <form>
      <div>
        <label for="location">Location</label>
        <input type="text" name="location" id="location" required />
      </div>
      <div>
        <label for="monthlyPrice">Monthly Price</label>
        <input type="range" name="monthlyPrice" id="monthlyPrice" required />
      </div>
      <div>
        <label for="numBedrooms">Bedrooms</label>
        <input type="number" name="numBedrooms" id="numBedrooms" required />
      </div>
      <div>
        <label for="numBathrooms">Bathrooms</label>
        <input type="number" name="numBathrooms" id="numBathrooms" required />
      </div>
      <div>
        <label for="pets">Pets</label>
        <input type="checkbox" id="pets" name="pets" />
      </div>
      <div>
        <label for="date">Date Available</label>
        <input type="date" id="date" name="date" required />
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
