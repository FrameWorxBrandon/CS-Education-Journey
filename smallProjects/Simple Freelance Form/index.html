<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelance Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="heading">Need to hire a freelancer?</h3>
      <p class="desc">
        Sign up, type in what you need, and receive free quotes in seconds.
      </p>
      <form action="">
        <label for="request">Request</label>
        <input
          type="text"
          id="request"
          placeholder="What do you need done?"
          required
        />
        <button type="submit">Post a Project</button>
      </form>
    </div>
  </body>
</html>
